<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn tên cho con</title>
</head>
<body>
<script>
    do{
        let tenCon=prompt("Tên muốn đặt",'')


    if(tenCon == 'Yến' || tenCon == 'Linh' || tenCon == 'Nhi' || tenCon=='Minh') {
        alert('Trùng tên với người yêu cũ của bố - Loại');
    }
    else if(tenCon == 'Anh' || tenCon == 'Hoa' || tenCon == 'Đức' || tenCon=='Tùng'){
        alert('Trùng tên với người yêu cũ của mẹ - Loại');
    }
    else if(tenCon == 'Nguyên' || tenCon == 'Huyền' || tenCon == 'Vân' ) {
        alert('Phạm húy');
    }
    else
    {alert('Tên đẹp đấy')}
    }
    while (prompt('Bạn muốn tiếp tục? Có/Không') == 'Có')
</script>

</body>
</html>
